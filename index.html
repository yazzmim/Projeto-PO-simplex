<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

                <label for="metodo">Método:</label>
                <select id="metodo" name="metodo" class="form-control">

            </div>

                <label for="variaveis">Número de variáveis</label>
                <input type="number" id="variaveis" name="variaveis" class="form-control" min="1" required>

                <input type="number" id="restricoes" name="restricoes" class="form-control" min="1" required>

        </form>
